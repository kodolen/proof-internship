title: Home
'@extends':
    type: default #choose template here, for example, if we are adding custom fields to default.html.twig â€“ then we would put 'default' here under type. if we were adding custom fields to a template coolpage.html.twig, we would put 'page' here.
    context: blueprints://pages

form:
    fields:
        tabs:
            type: tabs
            active: 1

            fields:
                content:
                    fields:
                        header.intro_subtitle:
                            type: text
                            label: Subtitel
                        header.intro_title:
                            type: text
                            label: Titel
                        header.intro_text:
                            type: textarea
                            label: Tekst
                        header.quote:
                            type: markdown
                            label: Quote
                            showPreview: true
                            validate:
                                type: textarea
                        header.custom_text_fields:
                            name: fields
                            type: list
                            style: vertical
                            label: Velden
                            fields:
                                .title:
                                    type: text
                                    label: Title
                                .caption:
                                    type: text
                                    label: Caption
                                .textarea:
                                    type: textarea
                                    label: textarea
