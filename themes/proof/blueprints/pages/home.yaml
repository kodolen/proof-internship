title: Home
'@extends':
    type: default #choose template here, for example, if we are adding custom fields to default.html.twig â€“ then we would put 'default' here under type. if we were adding custom fields to a template coolpage.html.twig, we would put 'page' here.
    context: blueprints://pages

form:
    fields:
        tabs:
            type: tabs
            active: 1

            fields:
                content:
                    fields:
                        header.quote: #creates a text field, notice that the part after header is named something, this can be anything, you will reference it later.
                            type: text
                            label: Additional Quote

                        header.text_field_title: #creates a text field, notice that the part after header is named something, this can be anything, you will reference it later.
                            type: text
                            label: Additional Title
                        header.text_field_caption: #creates a text field, notice that the part after header is named something, this can be anything, you will reference it later.
                                type: text
                                label: Additional Caption
                        header.another_markdown_area:  #see comment above, created an additional markdown enabled text editor, useful for multiple text blocks. This is more advanced you must use the |markdown filter to make it appear as markdown in the template file ex: {{page.header.another_markdown_area |markdown}}
                            type: markdown
                            label: Text area
                            showPreview: true
                            validate:
                                type: textarea

                        header.test_fields:
                            name: fields
                            type: list
                            style: vertical
                            label: fields
                            fields:
                                .title:
                                    type: text
                                    label: Title
                                .caption:
                                    type: text
                                    label: Caption
                                .textarea:
                                    type: textarea
                                    label: textarea



